<html>
  <head>
    <title>Plotter</title>
    <style>
      #canvas {
        border: 1px solid darkslategray;
      }
    </style>
  </head>
  <body>
    <center>
      <canvas id="canvas" width="800" height="400"></canvas><br /><br />
      <button type="button" id="zoomin">Zoom In</button>&emsp;&emsp;&emsp;
      <button type="button" id="zoomout">Zoom Out</button><br /><br />
      <textarea id="func" rows="10" cols="40"></textarea><br /><br />
      <button type="button" id="submit">Submit</button>
    </center>
    <script type="text/javascript" src="plotter.js"></script>
  </body>
</html>
